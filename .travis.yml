sudo: false
cache:
  - pip
language: python
python:
  - '3.5'
env:
  - SANIC=0.8.3 SPF=0.7.0
install:
  - pip install -U setuptools pep8 coverage docutils pygments aiohttp sanic==$SANIC sanic-plugins-framework>=$SPF
script:
  - coverage erase
  - nosetests --with-coverage --cover-package=sanic_cors
  - python setup.py clean build install
after_success:
  - pep8 sanic_cors.py
deploy:
  provider: pypi
  user: ashleysommer
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: ashleysommer/sanic-cors
  password:
    secure: 
