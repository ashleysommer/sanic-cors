sudo: false
dist: xenial
cache:
  - pip
language: python
python:
  - '3.6'
env:
  - SANIC=19.12.2 SPF=0.9.1
install:
  - pip install -U setuptools pep8 coverage docutils pygments aiohttp sanic==$SANIC sanic-plugins-framework==$SPF
script:
  - coverage erase
  - nosetests --with-coverage --cover-package=sanic_cors
  - python setup.py clean build install
after_success:
  - pep8 sanic_cors.py
deploy:
  provider: pypi
  user: ashleysommer
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: ashleysommer/sanic-cors
  password:
    secure: 
